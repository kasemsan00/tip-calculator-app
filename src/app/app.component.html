<div class="title">
  <label>SPLI</label>
  <label>TTER</label>
</div>
<div class="main">
  <div class="calculate">
    <div class="bill">
      <label>Bill</label>
      <div class="bill-input">
        <img src="assets/images/icon-dollar.svg" alt="dollar" />
        <input type="number" />
      </div>
    </div>
    <div class="select-tip">
      <label>Select Tip %</label>
      <div class="select-tip-grid">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button>Custom</button>
      </div>
    </div>
    <div class="number-of-people">
      <label>Number of People</label>
      <div class="number-of-people-input">
        <img src="assets/images/icon-person.svg" alt="person" />
        <input type="text" />
      </div>
    </div>
  </div>
  <div class="result">
    <div class="tip-amount">ResultPanel</div>
    <div class="total"></div>
    <div class="reset"></div>
  </div>
</div>
